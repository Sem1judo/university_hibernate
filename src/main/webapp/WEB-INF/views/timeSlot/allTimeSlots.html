<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h3><a href="/createTimeSlotForm">Add a new time slot</a></h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col">Lesson</th>
        <th scope="col">Group</th>
        <th scope="col">Lector</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${timeSlots == null or timeSlots.isEmpty()}">
        <td colspan="2">No timeSlots Available</td>
    </tr>
    <tr th:each="timeSlot : ${timeSlots}">
        <td th:text="${timeSlot.getTimeSlotId()}"/>
        <td th:text="${#temporals.format(timeSlot.getStartLesson(), 'dd-MM-yyyy, HH:mm')}"/>
        <td th:text="${#temporals.format(timeSlot.getEndLesson(), 'dd-MM-yyyy, HH:mm')}"/>
        <td>
            <a th:href="@{/timeSlotProfileLesson/{timeSlotId}(timeSlotId=${timeSlot.timeSlotId})}"
               th:text="${timeSlot.getLessonDto().getName()}  ?: 'default value'"></a>
        </td>
        <td><a th:href="@{/timeSlotProfileGroup/{timeSlotId}(timeSlotId=${timeSlot.timeSlotId})}"
               th:text="${timeSlot.getGroupDto().getName()}  ?: 'default value'"></a>
        <td>
            <a th:href="@{/timeSlotProfileLector/{timeSlotId}(timeSlotId=${timeSlot.timeSlotId})}"
               th:text="${timeSlot.getLessonDto().getLector().getFirstName()}+ ' '
           +${timeSlot.getLessonDto().getLector().getLastName()}  ?: 'default value'"></a></td>

        <td><a th:href="@{/editTimeSlot/{timeSlotId}(timeSlotId=${timeSlot.timeSlotId})}">Edit</a></td>
        <td><a th:href="@{/deleteTimeSlot/{timeSlotId}(timeSlotId=${timeSlot.timeSlotId})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrap    cdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
