<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h3><a href="/createLectorForm">Add a new lectorer</a></h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Surname </th>
        <th scope="col">Faculty</th>
        <th scope="col">Surname</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${lectors.isEmpty()}">
        <td colspan="2">No lectors available</td>
    </tr>
    <tr th:each="lector : ${lectors}">
        <td th:text="${lector.lectorId}"></td>
        <td th:text="${lector.firstName}"></td>
        <td th:text="${lector.lastName}"></td>
        <td>
            <a th:href="@{/lectorInfo/{lectorId}(lectorId=${lector.lectorId})}"
               th:text="${lector.getFaculty().getName()}"></a>
        </td>
        <td>
            <a th:href="@{/editLector/{lectorId}(lectorId=${lector.lectorId})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/deleteLector/{lectorId}(lectorId=${lector.lectorId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
