<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h3><a href="/createLessonForm">Add a new lesson</a></h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Lector</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${lessons.isEmpty()}">
        <td colspan="2">No Lessons available</td>
    </tr>
    <tr th:each="lesson : ${lessons}">
        <td th:text="${lesson.lessonId}"></td>
        <td th:text="${lesson.name}"></td>
        <td>
            <a th:href="@{/lectorInfo/{lessonId}(lessonId=${lesson.lessonId})}"
               th:text="${lesson.getLector().getFirstName()}+ ' '+
            ${lesson.getLector().getLastName()}"></a></td>
        <td><a th:href="@{/editLesson/{lessonId}(lessonId=${lesson.lessonId})}">Edit</a></td>
        <td><a th:href="@{/deleteLesson/{lessonId}(lessonId=${lesson.lessonId})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
